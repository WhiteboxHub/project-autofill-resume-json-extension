<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoFill Resume</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>AutoFill Resume</h1>
      <p class="subtitle">Upload JSON & Fill</p>
    </header>

    <div class="card">
      <div id="status" class="status-message hidden"></div>

      <div class="upload-section">
        <label for="resumeInput" class="custom-file-upload">
          Import Resume.json
        </label>
        <input type="file" id="resumeInput" accept=".json">
      </div>

      <div class="upload-section" style="margin-top: 12px;">
        <label for="resumeFileInput" class="custom-file-upload">
          Upload Resume File (PDF/DOCX)
        </label>
        <input type="file" id="resumeFileInput" accept=".pdf,.doc,.docx">
        <div id="resumeFileName" style="font-size: 0.75rem; color: #666; margin-top: 4px; text-align: center;"></div>
      </div>

      <div class="options-section" style="margin-bottom: 12px; font-size: 0.875rem;">
        <label style="display: flex; align-items: center; justify-content: center; gap: 8px; cursor: pointer;">
          <input type="checkbox" id="aiToggle"> Enable AI Enhancements
        </label>
      </div>

      <div class="actions">
        <button id="fillFormBtn" class="primary-btn" disabled>Auto-Fill Form</button>
        <button id="viewResumeBtn" class="secondary-btn" disabled>View Data</button>
      </div>
    </div>

    <div id="resumePreview" class="hidden">
      <h3>Resume Data</h3>
      <pre id="resumeContent"></pre>
    </div>

    <footer>
      <a href="#" id="helpLink">Help & Tips</a>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>

</html>
